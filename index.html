<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 퀴즈</title>
    <link rel="stylesheet" href="quiz-style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>과제 퀴즈!</h1>
        <div class="progress-info">
          <span id="current-question">1</span> /
          <span id="total-questions">17</span>
        </div>
      </header>

      <div id="quiz-container">
        <div class="question-card">
          <h2 id="question-text"></h2>
          <div id="options-container"></div>
        </div>
      </div>

      <div class="navigation">
        <button id="prev-btn" class="btn btn-secondary" disabled>이전</button>
        <button id="next-btn" class="btn btn-secondary">다음</button>
      </div>

      <div id="result-container" class="hidden">
        <h2>퀴즈 완료!</h2>
        <p class="score">총점: <span id="final-score">0</span> / 17</p>
        <div id="result-details"></div>
      </div>
    </div>

    <script src="quiz-script.js"></script>
  </body>
</html>
